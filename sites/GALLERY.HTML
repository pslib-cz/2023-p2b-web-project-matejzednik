    <script>
         function toggleMenu() {
            var menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
          
            const dropdownButton = document.querySelector(".dropdown > a");

            
            const dropdownContent = document.querySelector(".dropdown-content");

            
            dropdownButton.addEventListener("click", () => {
                dropdownContent.classList.toggle("show");
            });

    </script>
    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'
     
        const swiper = new Swiper(".swiper",{

          loop: true,
         
        })
    </script>
    <script type="module">
        import lightgallery from 'https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/+esm'
        import lgThumbnail from 'https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/+esm'
        import lgPager from 'https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/pager/+esm'
        import lgZoom from 'https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/+esm'
        import lgAutoplay from 'https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/autoplay/+esm'
 
        lightgallery(document.querySelector('div'),
        {
            selector: document.querySelectorAll('div picture img'),
            plugins: [lgThumbnail, lgPager, lgZoom, lgAutoplay],
            slideShowAutoplay: true,
            slideShowInterval:2000,
        });
    </script>
